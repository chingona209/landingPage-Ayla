<!DOCTYPE html>
<html lang="en">
<head>

<body>

<div class=”container-fluid”>
<div class="menu">
    <img src="assets/Ayla_logo.png" class="image-fluid" alt="logo for brand name La Mujer">

      <nav class="navbar bg-light">
        <ul class="nav justify-content-start">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Shop All</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Women</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Curve</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Men</a>
          </li>
        </ul>
        <div class="container-fluid justify-content-end">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-cart-shopping"></i>


          </form>
        </div>
      </nav>
  </div>
</div>
</div>

		<div class="main col-sm mt-2">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="3000">
                    <img src="assets/Folklore-Tradition.png" class="d-block w-80" height="800" alt="picture of women in modern mexican clothing">
                  </div>
                  <div class="carousel-item" data-bs-interval="3000">
                    <img src="assets/image_e1b07dbf-ca38-4083-ad50-3b6dd4b21d71_900x.png" class="d-block w-80" height="800" alt="picture of mexican woman in black top with embroidered flowers">
                  </div>
                  <div class="carousel-item" data-bs-interval="3000">
                    <img src="assets/mexican-fashion-brands-to-know.png" class="d-block w-80" height="800" alt="picture of two mexican women in modern mexican clothing">
                  </div>
                </div>
            </div>

      <div class="container-fluid text-center p-2">
    
            <div class="row justify-content-center">
    
              <div class="col-4">
                <div class="card mx-5" style="width: 18rem;">
                  <img src="assets/6CACEE8A-9103-4F4E-A39D-8862B896E4C2_grande.webp" class="card-img-top" height="380" alt="picture of woman wearing a black dress with embroidered flowers">
                  <div class="card-body">
                    <h5 class="card-title">New Arrivals</h5>
                    <a href="#" class="btn btn-primary">Shop Now</a>
                  </div>
                </div>
              </div>
    
              <div class="col-4">
                <div class="card mx-5" style="width: 18rem;">
                  <img src="assets/dsBuffer.png" class="card-img-top" height="380" alt="picture of woman wearing burgundy windbreaker jacket">
                    <div class="card-body">
                      <h5 class="card-title">Winter</h5>
                      <a href="#" class="btn btn-primary">Shop now</a>
                    </div>
                  </div>
                </div>

                <div class="col-4">
                  <div class="card mx-5" style="width: 18rem;" align-content="center">
                    <img src="assets/Casa-Nortes.png" class="card-img-top" height="380" alt="picture of woman wearing floral print peasant blouse">
                      <div class="card-body">
                        <h5 class="card-title">Sale</h5>
                        <a href="#" class="btn btn-primary">Shop now</a>
                      </div>
                    </div>
                  </div>
    
            </div>      

		</div>	

<div class="cardf border border-dark">

</div>
